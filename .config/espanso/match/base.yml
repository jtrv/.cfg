matches:
# ENGLISH PROGRAMMING LANGUAGE
  - trigger: ",,idk"
    replace: "I don't know"

  - trigger: ",,ijrn"
    replace: "I'll join right now,"

  - trigger: ",,insb"
    replace: "I'm not sure, but I can find out"

  - trigger: ",,lmc"
    replace: "Let me check..."

  - trigger: ",,np"
    replace: "No problem"

  - trigger: ",,tia"
    replace: "Thanks, I appreciate it"

  - trigger: ",,ty"
    replace: "Thank you"

  - trigger: ",,yw"
    replace: "You're welcome"

  - trigger: ",,mta"
    replace: "This should be good to go now, moving this along."

# HTML
  - trigger: ",,hdoc"
    replace: |
      <!DOCTYPE html>

  - trigger: ",,hchar"
    replace: |
      <meta charset="UTF-8">

  - trigger: ",,hview"
    replace: |
      <meta name="viewport" content="width=device-width, initial-scale=1">

  - trigger: ",,hauth"
    replace: |
      <meta name="author" content="$|$">

  - trigger: ",,hdesc"
    replace: |
      <meta name="description" content="$|$">

  - trigger: ",,hkey"
    replace: |
      <meta name="keywords" content="$|$">

  - trigger: ",,htit"
    replace: |
      <title>$|$</title>

  - trigger: ",,hdi"
    replace: |
      <div>$|$</div>

  - trigger: ",,html"
    replace: |
      <html>$|$</html>

  - trigger: ",,hhe"
    replace: |
      <head>$|$</head>

  - trigger: ",,hbo"
    replace: |
      <body>$|$</body>

  - trigger: ",,hat"
    replace: |
      <a href="">$|$</a>

  - trigger: ",,hbtn"
    replace: |
      <button type="button">$|$</button>

  - trigger: ",,hstyle"
    replace: |
      <style>$|$</style>

  - trigger: ",,hstlink"
    replace: |
      <link rel="stylesheet" type="text/css" href="$|$">

  - trigger: ",,hscript"
    replace: |
      <script>$|$</script>

  - trigger: ",,hsclink"
    replace: |
      <script type="text/javascript" src="$|$"></script>

  - trigger: ",,hform"
    replace: |
      <form action="" method="">$|$</form>

  - trigger: ",,hlab"
    replace: |
      <label for="">$|$</label>

  - trigger: ",,hsub"
    replace: |
      <input type="submit" value="$|$">

  - trigger: ",,hintex"
    replace: |
      <input type="text" name="" id="">

  - trigger: ",,hinpw"
    replace: |
      <input type="password" name="" id="">

  - trigger: ",,hinr"
    replace: |
      <input type="radio" name="" id="" value="">

  - trigger: ",,hinch"
    replace: |
      <input type="checkbox" name="" id="" value="">

  - trigger: ",,hinfi"
    replace: |
      <input type="file" name="" id="">

# JAVASCRIPT
  - trigger: ",,jfn"
    replace: |
      function $|$() { }

  - trigger: ",,jaf"
    replace: |
      const $|$ = () =>

  - trigger: ",,jwl"
    replace: |
      while ($|$){ }

  - trigger: ",,jf+"
    replace: |
      for (let i = 0; i < $|$.length; i++){ }

  - trigger: ",,jf-"
    replace: |
      for (let i = 0; i >= 0; i--){ }

  - trigger: ",,jfi"
    replace: |
      for (let $|$ in ){ }

  - trigger: ",,jfo"
    replace: |
      for (let $|$ of ){ }

  - trigger: ",,jcl"
    replace: |
      console.log($|$)

  - trigger: ",,jce"
    replace: |
      console.error($|$)

  - trigger: ",,jid"
    replace: |
      document.getElementById("$|$")

  - trigger: ",,jqs"
    replace: |
      document.querySelectorAll("$|$")

  - trigger: ",,jfr"
    replace: |
      document.createDocumentFragment("$|$")

  - trigger: ",,jst"
    replace: |
      JSON.stringify("$|$")

  - trigger: ",,jpe"
    replace: |
      process.exit("$|$")

  # ALGO TEMPLATES

  - trigger: ",,jabs"
    replace: |
      function binarySearch(arr, target) {
          let left = 0;
          let right = arr.length - 1;
          let first_true_index = -1;

          function feasible(val){
            return (val $|$ target)
          }

          while (left <= right) {
              let mid = Math.floor((left + right) / 2);
              if (feasible(arr[mid])) {
                  first_true_index = mid;
                  right = mid - 1;
              } else {
                  left = mid + 1;
              }
          }
          return first_true_index;
      }


# DYNAMIC / SHELL

  # Print the current date
  - trigger: ",,date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"

  # Print the output of a shell command
  - trigger: ",,shell"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "echo 'Hello from your shell'"
